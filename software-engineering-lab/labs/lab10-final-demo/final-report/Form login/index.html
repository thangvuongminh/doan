        .success-message {

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìö EduOnline</h1>
            <p>H·ªá th·ªëng h·ªçc t·∫≠p v√† thi tr·ª±c tuy·∫øn</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="success-message" id="successMessage">
                ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...
            </div>
            
            <div class="form-group" id="usernameGroup">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
                <div class="error-message" id="usernameError">Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p</div>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                <div class="error-message" id="passwordError">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    ƒêƒÉng nh·∫≠p
                </button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                    H·ªßy b·ªè
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('T√≠nh nƒÉng qu√™n m·∫≠t kh·∫©u s·∫Ω ƒë∆∞·ª£c ph√°t tri·ªÉn!')">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>
        </form>
    </div>

    <script>
        // L·∫•y c√°c elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successMessage = document.getElementById('successMessage');

        // T√†i kho·∫£n demo cho testing
        const demoAccounts = {
            'admin': 'admin123',
            'teacher': 'teacher123',
            'student': 'student123'
        };

        // Load remembered username khi trang load
        window.addEventListener('load', function() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

        // H√†m ki·ªÉm tra validation
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            clearErrors();
            
            // Ki·ªÉm tra username
            const username = usernameInput.value.trim();
            if (!username) {
                showError('usernameGroup', 'usernameError', 'Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameGroup', 'usernameError', 'T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±');
                isValid = false;
            }
            
            // Ki·ªÉm tra password
            const password = passwordInput.value;
            if (!password) {
                showError('passwordGroup', 'passwordError', 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordGroup', 'passwordError', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                isValid = false;
            }
            
            return isValid;
        }

        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            group.classList.add('error');
            error.textContent = message;
        }

        // H√†m x√≥a t·∫•t c·∫£ l·ªói
        function clearErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            errorGroups.forEach(group => group.classList.remove('error'));
        }

        // H√†m ki·ªÉm tra ƒëƒÉng nh·∫≠p
        function checkLogin(username, password) {
            // Ki·ªÉm tra v·ªõi t√†i kho·∫£n demo
            return demoAccounts[username] === password;
        }

        // X·ª≠ l√Ω form submit
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Hi·ªáu ·ª©ng loading
                loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    if (checkLogin(username, password)) {
                        // ƒêƒÉng nh·∫≠p th√†nh c√¥ng
                        successMessage.style.display = 'block';
                        
                        // L∆∞u remember me
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('rememberedUsername', username);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        // Chuy·ªÉn h∆∞·ªõng sau 2 gi√¢y
                        setTimeout(() => {
                            alert(`Ch√†o m·ª´ng ${username}! B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p th√†nh c√¥ng.\nDemo accounts:\n- admin/admin123\n- teacher/teacher123\n- student/student123`);
                        }, 1500);
                        
                    } else {
                        // ƒêƒÉng nh·∫≠p th·∫•t b·∫°i
                        showError('passwordGroup', 'passwordError', 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng');
                        loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
                        loginBtn.disabled = false;
                    }
                }, 1000);
            }
        });

        // X·ª≠ l√Ω n√∫t Cancel
        cancelBtn.addEventListener('click', function() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën h·ªßy b·ªè?')) {
                // Reset form
                loginForm.reset();
                clearErrors();
                successMessage.style.display = 'none';
                
                // C√≥ th·ªÉ chuy·ªÉn h∆∞·ªõng v·ªÅ trang ch·ªß
                // window.location.href = 'index.html';
                alert('ƒê√£ h·ªßy b·ªè ƒëƒÉng nh·∫≠p');
            }
        });

        // X√≥a l·ªói khi user b·∫Øt ƒë·∫ßu nh·∫≠p
        usernameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('usernameGroup').classList.remove('error');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value) {
                document.getElementById('passwordGroup').classList.remove('error');
            }
        });

        // X·ª≠ l√Ω ph√≠m Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target === usernameInput || e.target === passwordInput)) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Console log ƒë·ªÉ debug
        console.log('=== DEMO ACCOUNTS ===');
        console.log('admin / admin123');
        console.log('teacher / teacher123');  
        console.log('student / student123');
        console.log('====================');
    </script>
</body>
</html>
