        .btn-secondary {

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìö EduOnline</h1>
            <p>H·ªçc t·∫≠p tr·ª±c tuy·∫øn</p>
        </div>
        
        <form class="login-form" id="loginForm2">
            <div class="success-message" id="successMessage2">
                ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...
            </div>
            
            <div class="form-group" id="usernameGroup2">
                <label for="username2">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username2" name="username2" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
                <div class="error-message" id="usernameError2">Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p</div>
            </div>
            
            <div class="form-group" id="passwordGroup2">
                <label for="password2">M·∫≠t kh·∫©u</label>
                <input type="password" id="password2" name="password2" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                <div class="error-message" id="passwordError2">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe2" name="rememberMe2">
                <label for="rememberMe2">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="loginBtn2">
                    ƒêƒÉng nh·∫≠p
                </button>
                <button type="button" class="btn btn-secondary" id="cancelBtn2">
                    H·ªßy b·ªè
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('T√≠nh nƒÉng qu√™n m·∫≠t kh·∫©u s·∫Ω ƒë∆∞·ª£c ph√°t tri·ªÉn!')">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>
        </form>
    </div>

    <script>
        // Elements
        const loginForm2 = document.getElementById('loginForm2');
        const usernameInput2 = document.getElementById('username2');
        const passwordInput2 = document.getElementById('password2');
        const rememberMeCheckbox2 = document.getElementById('rememberMe2');
        const loginBtn2 = document.getElementById('loginBtn2');
        const cancelBtn2 = document.getElementById('cancelBtn2');
        const successMessage2 = document.getElementById('successMessage2');

        const demoAccounts2 = {
            'admin': 'admin123',
            'teacher': 'teacher123',
            'student': 'student123'
        };

        window.addEventListener('load', function() {
            const rememberedUsername2 = localStorage.getItem('rememberedUsername2');
            if (rememberedUsername2) {
                usernameInput2.value = rememberedUsername2;
                rememberMeCheckbox2.checked = true;
            }
        });

        function validateForm2() {
            let isValid = true;
            clearErrors2();

            const username = usernameInput2.value.trim();
            if (!username) {
                showError2('usernameGroup2', 'usernameError2', 'Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p');
                isValid = false;
            } else if (username.length < 3) {
                showError2('usernameGroup2', 'usernameError2', 'T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±');
                isValid = false;
            }

            const password = passwordInput2.value;
            if (!password) {
                showError2('passwordGroup2', 'passwordError2', 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                isValid = false;
            } else if (password.length < 6) {
                showError2('passwordGroup2', 'passwordError2', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                isValid = false;
            }

            return isValid;
        }

        function showError2(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            group.classList.add('error');
            error.textContent = message;
        }

        function clearErrors2() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            errorGroups.forEach(group => group.classList.remove('error'));
        }

        function checkLogin2(username, password) {
            return demoAccounts2[username] === password;
        }

        loginForm2.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm2()) {
                const username = usernameInput2.value.trim();
                const password = passwordInput2.value;

                loginBtn2.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                loginBtn2.disabled = true;

                setTimeout(() => {
                    if (checkLogin2(username, password)) {
                        successMessage2.style.display = 'block';
                        if (rememberMeCheckbox2.checked) {
                            localStorage.setItem('rememberedUsername2', username);
                        } else {
                            localStorage.removeItem('rememberedUsername2');
                        }
                        setTimeout(() => {
                            alert(`Xin ch√†o ${username}! ƒêƒÉng nh·∫≠p th√†nh c√¥ng (Form cam).`);
                        }, 1500);
                    } else {
                        showError2('passwordGroup2', 'passwordError2', 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng');
                        loginBtn2.textContent = 'ƒêƒÉng nh·∫≠p';
                        loginBtn2.disabled = false;
                    }
                }, 1000);
            }
        });

        cancelBtn2.addEventListener('click', function() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën h·ªßy b·ªè?')) {
                loginForm2.reset();
                clearErrors2();
                successMessage2.style.display = 'none';
                alert('ƒê√£ h·ªßy b·ªè ƒëƒÉng nh·∫≠p (Form cam)');
            }
        });

        usernameInput2.addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('usernameGroup2').classList.remove('error');
            }
        });

        passwordInput2.addEventListener('input', function() {
            if (this.value) {
                document.getElementById('passwordGroup2').classList.remove('error');
            }
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target === usernameInput2 || e.target === passwordInput2)) {
                loginForm2.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
